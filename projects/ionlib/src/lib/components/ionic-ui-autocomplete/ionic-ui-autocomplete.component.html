<ion-ui-searchbar
  [placeholder]="placeholder"
  [animated]="animated"
  [cancelButtonIcon]="cancelButtonIcon"
  [cancelButtonText]="cancelButtonText"
  [clearIcon]="clearIcon"
  [searchIcon]="searchIcon"
  [showCancelButton]="showCancelButton"
  [color]="color"
  [type]="type"
  [disabled]="disabled"
  [autocomplete]="autocomplete"
  [autocorrect]="autocorrect"
  [debounce]="debounce"
  [enterkeyhint]="enterkeyhint"
  [inputmode]="inputmode"
  [spellcheck]="spellcheck"
  [value]="value"
  [backgroundColor]="backgroundColor"
  [borderRadius]="borderRadius"
  [boxShadow]="boxShadow"
  [cancelButtonColor]="cancelButtonColor"
  [clearButtonColor]="clearButtonColor"
  [searchIconColor]="searchIconColor"
  [placeholderColor]="placeholderColor"
  [placeholderFontStyle]="placeholderFontStyle"
  [placeholderFontWeight]="placeholderFontWeight"
  [placeholderOpacity]="placeholderOpacity"
  (ionInput)="onIonInput($event)"
  (ionCancel)="onIonCancel($event)"
  (ionClear)="onIonClear($event)"
></ion-ui-searchbar>
<ion-ui-list
  [borderLines]="borderLines"
  [borderRadiusLines]="borderRadiusLines"
  [boxShadowList]="boxShadowList"
  [lines]="lines"
  [items]="items"
  [itemsFiltered]="this.itemsFiltered"
  *ngIf="!isSearching"
></ion-ui-list>
