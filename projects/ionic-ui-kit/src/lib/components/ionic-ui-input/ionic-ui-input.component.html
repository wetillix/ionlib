<ion-item lines="none">
  <ion-input
    [placeholder]="placeholder"
    [type]="type"
    [disabled]="disabled"
    [accept]="accept"
    [autocapitalize]="autocapitalize"
    [autocomplete]="autocomplete"
    [autocorrect]="autocorrect"
    [autofocus]="autofocus"
    [clearInput]="clearInput"
    [clearOnEdit]="clearOnEdit"
    [debounce]="debounce"
    [enterkeyhint]="enterkeyhint"
    [inputmode]="inputmode"
    [maxlength]="maxlength"
    [max]="max"
    [minlength]="minlength"
    [multiple]="multiple"
    [name]="name"
    [pattern]="pattern"
    [readonly]="readonly"
    [required]="required"
    [spellcheck]="spellcheck"
    [step]="step"
    [size]="size"
    [value]="value"
    [ngClass]="{
      'input-success': success && !error,
      'input-error': error && !success,
      'input-disabled': disabled
    }"
    [style.background]="background"
    (ionBlur)="onIonBlur($event)"
    (ionChange)="onIonChange($event)"
    (ionFocus)="onIonFocus($event)"
    (ionInput)="onIonInput($event)"
  ></ion-input>
  <ion-icon
    [style.display]="iconName ? 'block' : 'none'"
    [style.top]="iconPositionTop"
    [name]="iconName"
    [color]="iconColor"
    (click)="onIconClick($event)"
  ></ion-icon>
</ion-item>
