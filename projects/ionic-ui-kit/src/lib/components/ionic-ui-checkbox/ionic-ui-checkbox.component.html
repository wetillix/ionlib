<ion-item mode="ios" lines="none">
  <ion-label mode="ios" [color]="labelColor" [style.font-size]="labelSize">{{
    label
  }}</ion-label>
  <ion-checkbox
    slot="start"
    mode="ios"
    [value]="value"
    [color]="checkboxColor"
    [disabled]="disabled"
    [slot]="position"
    [style.height]="height"
    [style.width]="width"
    [style.--border-radius]="borderRadius"
    [style.border]="border"
    (ionChange)="onCheckboxValueChange($event)"
  ></ion-checkbox>
</ion-item>
