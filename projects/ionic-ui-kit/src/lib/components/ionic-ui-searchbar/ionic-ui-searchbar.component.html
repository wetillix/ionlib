<ion-item lines="none">
  <ion-searchbar
    [placeholder]="placeholder"
    [animated]="animated"
    [cancelButtonIcon]="cancelButtonIcon"
    [cancelButtonText]="cancelButtonText"
    [clearIcon]="clearIcon"
    [searchIcon]="searchIcon"
    [showCancelButton]="showCancelButton"
    [mode]="'ios'"
    [color]="color"
    [type]="type"
    [disabled]="disabled"
    [autocomplete]="autocomplete"
    [autocorrect]="autocorrect"
    [debounce]="debounce"
    [enterkeyhint]="enterkeyhint"
    [inputmode]="inputmode"
    [spellcheck]="spellcheck"
    [value]="value"
    [style.--background]="backgroundColor"
    [style.--border-radius]="borderRadius"
    [style.--box-shadow]="boxShadow"
    [style.--cancel-button-color]="cancelButtonColor"
    [style.--clear-button-color]="clearButtonColor"
    [style.--icon-color]="searchIconColor"
    [style.--placeholder-color]="placeholderColor"
    [style.--placeholder-font-style]="placeholderFontStyle"
    [style.--placeholder-font-weight]="placeholderFontWeight"
    [style.--placeholder-opacity]="placeholderOpacity"
    (ionBlur)="onIonBlur($event)"
    (ionChange)="onIonChange($event)"
    (ionFocus)="onIonFocus($event)"
    (ionInput)="onIonInput($event)"
    (ionCancel)="onIonCancel($event)"
    (ionClear)="onIonClear($event)"
  ></ion-searchbar>
</ion-item>
